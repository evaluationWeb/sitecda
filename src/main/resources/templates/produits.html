<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
 <div th:each="produit : ${produits}">
    <div id='th:text="${produit.id}"'>
        <h2 th:text="${produit.nom}"></h2>
        <p th:text="${produit.description}"></p>
        <h3 th:text="${produit.price}"></h3>
    </div>
 </div>

</body>
</html>
